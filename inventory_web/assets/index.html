<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="MainController as main" ng-cloak>

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script src="js/ngStorage.js" type="text/javascript"></script>
    <script src="js/ejs.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
     <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app_frontend.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/new.js"></script>
    <script type="text/javascript" src="js/kategorija.js"></script>


</head>


<body ng-controller="MainController as main">


    <div class="container-fluid display-table" ng-controller="homeController as home" ng-init="redirect()">

        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" ng-show="$storage.token!=undefined" id="navigation">
                <div class="logo" ng-show="$storage.token!=undefined">
                    <a hef="home.html"><img src="logo.jpg" class="hidden-xs hidden-sm">
                        <img src="logo.jpg" class="visible-xs visible-sm circle-logo">
                    </a>
                </div>
                <div class="navi" id="mySidenav" class="sidenav" ng-show="$storage.token!=undefined">
                    <a><i  aria-hidden="true" ></i><span class="hidden-xs hidden-sm ">Ucionice</span></a>
                    <ul ng-repeat="category in $storage.category">
                        <li ng-class="{ 'active': $index == selected}" ng-click="home.categoryPick(category.kategorija, $index)"><a><i  aria-hidden="true" ng-model="category.id" ></i><span class="hidden-xs hidden-sm" > {{category.kategorija}}</span></a></li>
                    </ul>
                </div>
            </div>
            <div ng-class="$storage.token==undefined ? ''  : 'col-md-10 col-sm-11 display-table-cell v-align'">
                <!--<button type="button" class="slide-toggle" onclick="openNav()">Slide Toggle</button>-->
                <div class="row">
                    <header ng-show="$storage.token!=undefined">
                        <div class="col-md-7">
                            <nav class="navbar-default pull-left">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                            </nav>
                            <div class="search xs sm">
                                <input type="text" placeholder="Search" id="search">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">
                                    <li class="xs" ng-click="home.new()">
                                        <a style="font-size:1.5em;" class="glyphicon glyphicon-plus " data-toggle="modal"></a>
                                    </li>
                                    <li ng-click="home.logOut()">
                                        <a>
                                            <span style="font-size:1.5em;" class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                                        </a>
                                    </li>
                            </ul>
                        </div>
                        </div>
                </div>
                </header>
                <div class="ng-view col">


                </div>

            </div>

</body>

</html>
