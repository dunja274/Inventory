<div class="logregmiddle">
	<div class="container" ng-controller = "loginController as login">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" class="logregcolor">
					<fieldset>
						<center><h1> I N V â˜° N T O R Y </h1></center>
						<div ng-hide="login.loginSuccess">
						<hr>
						<div class="form-group">
							<input type="text" ng-model="email" placeholder="Username" class="form-control input-lg">
						</div>
						<div class="form-group">
							<input type="password" ng-model="pass" placeholder="Password" class="form-control input-lg">
						</div>
						<span class="button-checkbox">
							<button type="button" class="btn btn-basic" data-color="info">Remember Me</button>
							<input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
							<a href="" class="btn btn-link pull-right">Forgot Password?</a>
						</span>
						<hr>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
							<button type="button" ng-click="login.send(email, pass)" class="btn btn-lg btn-success btn-block">SIGN IN</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<p ng-click="login.redirect()" class="btn btn-lg btn-default btn-block">I don't have account</p>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
