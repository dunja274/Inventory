<div ng-controller = "registerController as register">    
    <h1>Register</h1>
    <div ng-hide="register.registerSuccess">
    <p>Email: <input type="text" ng-model="ime"></p> 
    <p>Password: <input type="password" ng-model="pass"></p>
    <p>Password Confirm: <input type="password" ng-model="passConf"></p>
    <button type="button" ng-click="register.send(ime, pass, passConf)">SEND</button>      
</div>
